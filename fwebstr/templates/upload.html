<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>文件上传</title>
		<!--link type="text/css" rel="stylesheet" href="css/bootstrap-4.1.3-dist/css/bootstrap.css"/-->
		<link type="text/css" rel="stylesheet" href="{{ static_url('css/common.css') }}"/>
	</head>
	<script>
		window.onmessage = function(e){
			e = e || event;
			e.data.name = 'ssss';
			console.log('server' + e.data);
		}
		function upLoad () {
			// 其中一个设置URL方案
			var file = document.getElementById('pic');
			if(file.value == '') return;
			var data = {"action":"upload","file":file.value};
			window.postMessage(data,'*');
			file.value = '';
		}
		function fuPan(){
			document.location = 'XinChang://{action:fupan}';
		}
	</script>
	<body>
		<div id="iframe" class="content">
			<div align="center">
				<span class="btn btn-success fileinput-button">
					<span>选择图片</span>
					<input type="file" name="pic" id="pic" accept="image/*" onChange="upLoad()">
				</span>
				<span class="btn btn-success fileinput-button">
					<span>开始复盘</span>
					<input type="button" onClick="fuPan()">
				</span>
			</div>
		</div>
	</body>

</html>
